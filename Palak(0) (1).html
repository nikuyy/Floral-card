
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('https://www.freepik.com/free-vector/cute-cartoon-floral-pattern-background_1263186.htm') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pacifico', cursive;
        }
        #card {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .name-letter {
            font-size: 64px;
            color: #5a5a5a;
            display: inline-block;
            margin: 0 20px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .name-letter::before {
            content: attr(data-emoji);
            font-size: 48px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #message {
            position: absolute;
            top: 400px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #5a5a5a;
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .tooltip {
            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .name-letter:hover {
            animation: bounce 1s ease infinite;
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            .name-letter {
                font-size: 48px;
                margin: 0 15px;
            }
            #message {
                font-size: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Palak - A Flowerful Message</title>
</head>
<body>
    <div id="card">

        <div class="name-letter" data-emoji="ðŸŒ¼" data-meaning="Wisdom, faith, and patience">A</div>
        <div class="name-letter" data-emoji="ðŸŒº" data-meaning="Calmness, serenity, and grace">L</div>
        <div class="name-letter" data-emoji="ðŸŒ»" data-meaning="Strength, determination, and pride">A</div>
        <div class="name-letter" data-emoji="ðŸŒ·" data-meaning="Eternal love, endurance, and healing">K</div>

        <!-- Message -->
        <p id="message">Find someone who grows flowers in the darkest parts of you. ðŸŒ¸</p>
    </div>

    <audio id="flowerSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        // Hover effects to show meanings
        document.querySelectorAll('.name-letter').forEach(letter => {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = letter.getAttribute('data-meaning');
            document.body.appendChild(tooltip);

            letter.addEventListener('mousemove', (e) => {
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.pageX + 15}px`;
                tooltip.style.top = `${e.pageY + 15}px`;
            });

            letter.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
            });

            letter.addEventListener('click', () => {
                const sound = document.getElementById('flowerSound');
                sound.play();
            });
        });
    </script>
</body>
</html>
